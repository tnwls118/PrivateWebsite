<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>웹페이지</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <style>
    /* 추가한 스타일 */
    .deleteButton {
      margin-left: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".gallery").slick({
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear'
      });

      // 등록 버튼 클릭 이벤트 추가
      $("#registerButton").on("click", function () {
        var userInput = $("#todolist input[type='text']").val();
        if (userInput.trim() !== "") {
          var listItem = $("<li>").text(userInput);
          var deleteButton = $("<button>")
            .addClass("btn btn-danger deleteButton")
            .text("삭제");

          listItem.append(deleteButton).appendTo("#todolist ul");
          $("#todolist input[type='text']").val(""); // 입력창 초기화
        }
      });

      // 삭제 버튼 클릭 이벤트 추가 (동적으로 생성된 버튼에 대한 이벤트 위임)
      $("#todolist").on("click", ".deleteButton", function () {
        $(this).parent("li").remove();
      });
    });
  </script>
</head>
